suite: ConfigMap
templates:
  - config.yaml
tests:
  - it: matches snapshot for affinity.yaml
    values:
      - ../.lint/affinity.yaml
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ConfigMap
      - matchSnapshot: {}

